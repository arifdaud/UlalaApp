<div class="card">
  <div class="card-header">
    <h6>Sign in to your dashboard</h6>
  </div>
  <div class="card-body form text-center">
    <form (ngSubmit)="signIn()" [formGroup]="signInForm">
      <div class="form-group">
        <input type="text" id="email" formControlName="email" placeholder="Username" />
        <div *ngIf="signInForm.get('email')?.hasError('required') && signInForm.get('email')?.touched">
          Email is required.
        </div>
        <div *ngIf="signInForm.get('email')?.hasError('email') && signInForm.get('email')?.touched">
          Please enter a valid email address.
        </div>
      </div>
      <div class="form-group">
        <input type="password" id="password" formControlName="password" placeholder="Password" />
        <div *ngIf="signInForm.get('password')?.hasError('required') && signInForm.get('password')?.touched">
          Password is required.
        </div>
      </div>
      <button type="submit" >SIGN IN</button>
    </form>
  </div>
</div>
